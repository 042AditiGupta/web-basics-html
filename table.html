<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .table {
            cursor: pointer;
            width: 100%;
            box-shadow: 1px 1px 2px 2px rgba(255, 255, 255, 0.875);
            margin-top: 10px;
            margin-bottom: 10px;
            border-collapse: collapse;
            min-width: 1000px;
        }
        
        .table-container {
            width: 95%;
            margin: auto;
            overflow: scroll;
            margin-bottom: 20px;
            max-height: 700px;
        }
        
        .table td {
            border-top: 1px solid #e62121;
            border-bottom: 1px solid #e62121;
            padding: 8px;
        }
        
        .table th {
            border: 2px solid blue;
            padding: 12px 10px;
            text-align: left;
            background-color: grey;
        }
        
        .table tr {
            transition: background-color 0.3s;
        }
        
        .table tr:nth-child(even) {
            background-color: rgb(209, 205, 205);
        }
        
        .table tr:nth-child(odd) {
            background-color: whitesmoke;
        }
        
        .table tr:hover {
            background-color: greenyellow;
        }
        
        .table caption {
            width: 100%;
            background-color: rgb(89, 89, 201);
            padding: 10px;
            font-weight: bold;
            letter-spacing: 2px;
            caption-side: top;
        }
        
        .lang-hindi {
            vertical-align: bottom;
        }
        
        .pagination {
            width: 400px;
            margin: auto;
            font-size: 20px;
            height: 50px;
            background-color: grey;
        }
        
        .pagination ul {
            list-style-type: none;
            margin: 0px;
            padding: 0px;
        }
        
        .pagination ul li {
            float: left;
            width: 50px;
            margin-right: 2px;
            text-align: center;
        }
        
        .pagination ul li a:link {
            text-decoration: none;
            color: white;
            width: 50px;
            display: inline-block;
            height: 50px;
            line-height: 50px;
            transition: background-color 0.3s;
        }
        
        .pagination ul li a:hover {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div class="table-container">
        <table class="table">
            <caption>States of india</caption>
            <thead>
                <tr>
                    <th>state</th>
                    <th>capital</th>
                    <th>official languages</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>India</td>
                    <td>New Delhi</td>
                    <td>hindi</td>
                </tr>
                <tr>
                    <td>Jharkhand</td>
                    <td>Ranchi</td>
                    <td rowspan="2" class="lang-hindi">Hindi</td>
                </tr>
                <tr>
                    <td>Bihar</td>
                    <td>patna</td>
                </tr>
                <tr>
                    <td>Gujarat</td>
                    <td>Ghandhinagar</td>
                    <td>Gujarati</td>
                </tr>
                </tr>
                <tr>
                    <td colspan="2">TOTAL:</td>
                    <td>29 states</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="pagination">
        <ul>
            <li><a href="">&laquo;</a></li>
            <li> <a href="">1</a></li>
            <li><a href="">2</a</li>
            <li><a href="">3</a></li>
            <li><a href="">4</a></li>
            <li><a href="">5</a></li>
            <li>
                <a href="">&raquo;</a>
            </li>
        </ul>
    </div>

</body>

</html>
